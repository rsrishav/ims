{% extends "main/base.html" %}
{% block title %}{% endblock %}
{% block content %}
<style>

  .table-overflow {
    contain: content;
    height: 70vh;
    overflow: auto;
  }
  .custom {
    width: -webkit-fill-available;
  }

  .card {
    width: 18rem;
  }

  .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
    color: #495057;
    background-color: aliceblue;
    border-color: #dee2e6 #dee2e6 aliceblue;
  }

  .tab-content {
    background-color: aliceblue;
    border: 1px solid;
    border-color: #dee2e6;
  }

  .tab-pane {
    padding-top: 10px;
  }
</style>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
  </symbol>
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>

<div class="container" style="max-width: none;">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="category-tab" data-bs-toggle="tab" href="#category" role="tab"
         aria-controls="category"
         aria-selected="true">Category</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="color-tab" data-bs-toggle="tab" href="#color" role="tab" aria-controls="color"
         aria-selected="false">Color</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="style-tab" data-bs-toggle="tab" href="#style" role="tab" aria-controls="style"
         aria-selected="false">Style</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="category" role="tabpanel" aria-labelledby="category-tab">
      {% include "masters/category.html" %}
    </div>
    <div class="tab-pane fade" id="color" role="tabpanel" aria-labelledby="color-tab">
      <div class="container">
        <div class="row">Color Master</div>
      </div>
    </div>
    <div class="tab-pane fade" id="style" role="tabpanel" aria-labelledby="style-tab">
      <div class="container">
        <div class="row">Style Master</div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
